# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm87592-check4

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ed59caaad45d45b1bdaa02e5e4ddd6ea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1581d276025d4a10bffef532e969fc0e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ed59caaad45d45b1bdaa02e5e4ddd6ea }}/check1-2023-ac:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm87592-check4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8113fbb596364e8780ca56281d22a35b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ed59caaad45d45b1bdaa02e5e4ddd6ea }}/check1-2023-ac:${{ github.sha }}'